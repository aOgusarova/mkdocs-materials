site_name: My Docs
site_url: https://sitesite.example
theme:
 name: material
 font:
   text: Roboto
   code: Roboto Mono
 icon:
   logo: fontawesome/solid/w
 palette: 
   # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange